<!DOCTYPE html>
<html>
<head>
	<title>Cow Clicker</title>
	<style>
		body {
			text-align: center;
		}

		h1 {
			font-size: 3rem;
			margin-top: 2rem;
		}

		#cow {
			width: 300px;
			height: 300px;
			margin-top: 2rem;
			cursor: pointer;
			animation: rotate 1s linear infinite;
		}

		#milk {
			font-size: 2rem;
			margin-top: 1rem;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<h1>Cow Clicker</h1>
	<img src="cute-cow-removebg-preview.png" alt="Cow" id="cow" onclick="milkCow()">
	<div id="milk">Milk: 0</div>

	<script>
		let milk = 0;

		function milkCow() {
			milk += 1;
			document.getElementById("milk").innerHTML = "Milk: " + milk;

			if (milk % 10 == 0) {
				alert("You have filled " + milk/10 + " cups of milk!");
			}
		}
	</script>
</body>
</html>
